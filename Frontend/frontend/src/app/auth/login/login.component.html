<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <input 
          type="text" 
          placeholder="Username" 
          [(ngModel)]="username" 
          name="username" 
          required
          class="form-input"
          [disabled]="isLoading"
        >
      </div>

      <div class="form-group">
        <input 
          type="password" 
          placeholder="Password" 
          [(ngModel)]="password" 
          name="password" 
          required
          class="form-input"
          [disabled]="isLoading"
        >
      </div>

      <!-- Mensaje de error -->
      @if (errorMessage) {
        <div class="error-message">
          {{ errorMessage }}
        </div>
      }

      <!-- BotÃ³n de submit -->
      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="!loginForm.form.valid || isLoading"
      >
        @if (isLoading) {
          <span class="loading-spinner"></span>
          <span>Logging in...</span>
        } @else {
          <span>Login</span>
        }
      </button>
    </form>

    <!-- Link para registro -->
    <div class="form-footer">
      <p>Don't have an account? 
        <button type="button" class="btn-link" (click)="goToRegister()">
          Sign up
        </button>
      </p>
    </div>
  </div>
</div>
